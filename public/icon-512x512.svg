    <path d="M 232,200 L 192,220 L 140,200 L 136,140 L 180,120 L 216,140 Z"/>
    <path d="M 280,200 L 320,220 L 320,280 L 280,300 L 232,280 Z"/>
    <path d="M 232,280 L 192,300 L 160,340 L 180,390 L 240,380 L 280,300 Z"/>
    <path d="M 280,300 L 320,320 L 350,360 L 340,410 L 290,420 L 240,380 Z"/>
    
    <!-- Pentágonos adicionales en la parte inferior -->
